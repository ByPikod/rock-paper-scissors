<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="scene choose">
        <h1 class="title">Choose!</h1>
        <div class="buttons">
            <button class="button" pass="rock"><img src="assets/rock.svg" alt="Rock"> Rock</button>
            <button class="button" pass="paper"><img src="assets/paper.svg" alt="Paper"> Paper</button>
            <button class="button" pass="scissors"><img src="assets/scissors.svg" alt="Scissors"> Scissors</button>
        </div>
    </div>
    <div class="scene result">

        <h1 class="title">Rock, Paper, Scissors!</h1>
        <h3 id="result-text">Playing...</h3>
        
        <div class="player left">
            <span class="hand"><img src="assets/rock.svg" alt=""></span>
            <span class="name">You</span>
        </div>
        
        <div class="player right">
            <span class="hand"><img src="assets/rock.svg" alt=""></span>
            <span class="name">Computer</span>
        </div>

        <a class="link" id="playagain" href="">Play Again</a>

    </div>
</body>
</html>
